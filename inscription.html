                <div class="form-group">
                  <label><strong>Choisir un avatar</strong></label>
                  <div multiple class="custom-file form-signin">
                    <input type="file" id="up" value="" width="200" height="200"  multiple class="custom-file-input form-control" required autofocus>

                </div>

                </div>
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin">

                <input type="email" id="email" class="form-control mb-2" value="" placeholder="E-mail" required autofocus>
                <input type="username" id="name" class="form-control mb-2" value="" placeholder="Nom d'utilisateur" required autofocus>
                <input type="password" id="pass" class="form-control mb-2" value="" placeholder="Mot de passe" required autofocus>
                
                <button class="btn btn-lg btn-primary btn-block btn-signin mt-3" id="submit" onclick="inscrire()" type="submit">Créer mon compte</button>
            </form><!-- /form -->
